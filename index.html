<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PickFlix</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue-grey">
        <a href="#" class="brand-logo center page-link" data-page="home" >PickFlix</a>
      </div>
    </nav>
    <section class="page home-page blue-grey lighten-2">
      <!-- Movie/TV button selection-->
      <div class="container">
        <br><br>
        <div class="row">
          <div class="col s12 m8 offset-m2">
            <div class="card home">
              <form id="mediasubmit">
                <div class="card-content">
                  Search for your favorite movie or TV show
                  <div class="input-field">
                    <input
                        placeholder="What would you like to watch?" id="media" type="text">
                  </div>
                </div>
                <div class="card-action submit">
                  <button
                      class="btn submitbutton waves-effect waves-light orange accent-4"
                      type="submit"
                      name="movie">
                    <i class="material-icons left">movie</i>
                    Search Movies
                  </button>
                  <button
                      class="btn submitbutton waves-effect waves-light right orange accent-3"
                      type="submit"
                      name="show">
                    <i class="material-icons left">stars</i>
                    Search TV
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
        <div class="media-holder">
        </div>
      </div>
    </section>
    <section class="page movies-page blue-grey lighten-2">
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <div class="container app">
        <div class="single-media-holder movie">
          <div class="row title-holder movie"></div>
          <div class="row img-source-holder valign-wrapper movie">
            <!--Card format for holding source icons-->
            <div class="col s12 m12 l8 card-holder-title movie">
              <div class="card media">
                <div class="card-content">
                  <h5>Watch Now</p>
                </div>
                <div class="card-tabs">
                  <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#test4">Free Sources</a></li>
                    <li class="tab"><a class="active" href="#test5">Subscription Sources</a></li>
                    <li class="tab"><a href="#test6">Purchase Sources</a></li>
                  </ul>
                </div>
                <div class="card-content grey lighten-4">
                  <div id="test4" class= "sources-container free-container movie"></div>
                  <div id="test5" class= "sources-container subscription-container movie"></div>
                  <div id="test6" class= "sources-container purchase-container movie"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="row about-holder movie">
          </div>
        </div>
      </div>
    </section>
    <section class="page shows-page blue-grey lighten-2">
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <div class="container app">
        <div class="single-media-holder show">
          <div class="row title-holder show"></div>
          <div class="row img-source-holder valign-wrapper show">
            <!--Card format for holding source icons-->
            <div class="col s12 m12 l8 card-holder-title orange-text accent-1-text show">
              <div class="card media">
                <div class="card-content">
                  <h5>Watch Now</p>
                </div>
                <div class="card-tabs">
                  <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#test7">Free Sources</a></li>
                    <li class="tab"><a class="active" href="#test8">Subscription Sources</a></li>
                    <li class="tab"><a href="#test9">Purchase Sources</a></li>
                  </ul>
                </div>
                <div class="card-content grey lighten-4">
                  <div id="test7" class= "sources-container free-container show"></div>
                  <div id="test8" class= "sources-container subscription-container show"></div>
                  <div id="test9" class= "sources-container purchase-container show"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="row about-holder show"></div>
        </div>
      </div>
    </section>
    <!--JQUERY and materialize links-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="./app.js" charset="utf-8"></script>
    <script src="./js/shared.js" charset="utf-8"></script>
    <script src="./js/media-specific.js" charset="utf-8"></script>
    <script src="./js/addContentMediaPage.js" charset="utf-8"></script>
    <script src="./js/home.js" charset="utf-8"></script>
    <script src="./js/movies.js" charset="utf-8"></script>
    <script src="./js/shows.js" charset="utf-8"></script>
  </body>
</html>
