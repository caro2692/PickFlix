<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PickFlix</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center page-link" data-page="home" >PickFlix</a>
      </div>
    </nav>
    <section class="page home-page">
      <!-- Movie/TV button selection-->
      <div class="container">
        <div class="row">
          <div class="col s12">
            <ul class="tabs toggle">
              <li class="tab col s3 offset-s3" id= "show"><a class="active" href="#test1">TV Shows</a></li>
              <li class="tab col s3" id= "movie"><a href="#test2">Movies</a></li>
            </ul>
          </div>
        </div>
      <!--Search Option-->
        <div class="row">
          <form class="col s12 offset-s2" id="mediasubmit">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="What would you like to watch?" id="media" type="text">
              </div>
              <div class = "col s2">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="media-holder">
        </div>
      </div>
    </section>
    <section class="page movies-page">
      <div class="container">
        <div class="single-media-holder movie">
          <div class="row title-holder movie"></div>
          <div class="row img-source-holder valign-wrapper movie">
            <!--Card format for holding source icons-->
            <div class="col s12 m12 l8 card-holder-title movie">
              <div class="card">
                <div class="card-content">
                  <h5>Watch Now</p>
                </div>
                <div class="card-tabs">
                  <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#test4">Free Sources</a></li>
                    <li class="tab"><a class="active" href="#test5">Subscription Sources</a></li>
                    <li class="tab"><a href="#test6">Purchase Sources</a></li>
                  </ul>
                </div>
                <div class="card-content grey lighten-4">
                  <div id="test4" class= "sources-container free-container movie"></div>
                  <div id="test5" class= "sources-container subscription-container movie"></div>
                  <div id="test6" class= "sources-container purchase-container movie"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row about-holder movie"></div>
        </div>
      </div>
    </section>
    <section class="page shows-page">
      <div class="container">
        <div class="single-media-holder show">
          <div class="row title-holder show"></div>
          <div class="row img-source-holder valign-wrapper show">
            <!--Card format for holding source icons-->
            <div class="col s12 m12 l8 card-holder-title show">
              <div class="card">
                <div class="card-content">
                  <h5>Watch Now</p>
                </div>
                <div class="card-tabs">
                  <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#test7">Free Sources</a></li>
                    <li class="tab"><a class="active" href="#test8">Subscription Sources</a></li>
                    <li class="tab"><a href="#test9">Purchase Sources</a></li>
                  </ul>
                </div>
                <div class="card-content grey lighten-4">
                  <div id="test7" class= "sources-container free-container show"></div>
                  <div id="test8" class= "sources-container subscription-container show"></div>
                  <div id="test9" class= "sources-container purchase-container show"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row about-holder show"></div>
        </div>
      </div>
    </section>
    <!--JQUERY and materialize links-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="./app.js" charset="utf-8"></script>
    <script src="./js/shared.js" charset="utf-8"></script>
    <script src="./js/media-specific.js" charset="utf-8"></script>
    <script src="./js/home.js" charset="utf-8"></script>
    <script src="./js/movies.js" charset="utf-8"></script>
    <script src="./js/shows.js" charset="utf-8"></script>
  </body>
</html>
